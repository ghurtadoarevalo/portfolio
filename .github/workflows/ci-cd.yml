name: SSH into VPS and deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy over SSH

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: pnpm-setup
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Deploy project over SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          sscript: |
            TARGET_DIR="$HOME/repos/portfolio"
            mkdir -p "$HOME/repos"

            if [ -d "$TARGET_DIR/.git" ]; then
              echo "Repo exists, updating..."
              cd "$TARGET_DIR"
              git pull --rebase -Xours
            else
              echo "Repo not found, cloning..."
              rm -rf "$TARGET_DIR"
              cd "$HOME/repos"
              git clone https://github.com/ghurtadoarevalo/portfolio.git
              cd portfolio
            fi

            # Load environment for pnpm
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"

            # If pnpm is not in path, try to use npx (which usually comes with node)
            if command -v pnpm &> /dev/null; then
              pnpm install
              pnpm build
            else
              echo "pnpm not found in PATH, trying npx pnpm..."
              npx pnpm install
              npx pnpm build
            fi
